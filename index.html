<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center">FORM BIODATA</h2>
        <form>
            <div class="form-group">
                <label for="name">Nama Lengkap :</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="name">Nama Panggilan :</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama panggilan" required>
            </div>
            <div class="form-group">
                <label for="name">Nim :</label>
                <input type="text" class="form-control" id="nim" placeholder="Masukkan nim" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon :</label>
                <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
            </div>
            <div class="form-group">
                <label for="address">Jenis Kelamin :</label>
                <select class="form-control" id="gender" required>
                    <option value="">Pilih jenis kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Alamat Lengkap :</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat" required></textarea>
            </div>
            <button type="Submit" class="btn btn-primary btn-block">Submit   </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
